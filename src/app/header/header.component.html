<!-- InÃ­cio do header -->
<header class="main-header">
<nav class="navbar navbar-static-top" *ngIf="authService.isAuth()">
  <div class="container">
    <div class="navbar-header">
      <a [routerLink]="['/home']"><span ><img class="logo-img" [src]="'assets/img/home/logo-v1.png'" /></span></a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <i class="fa fa-bars"></i>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="authService.isAuth() && (authService.getRole() === 'user' || authService.getRole() === 'admin')"><a [routerLink]="['/restaurants']">Pedidos</a></li>
        <li routerLinkActive="active" *ngIf="authService.isAuth() && (authService.getRole() === 'admin')"><a [routerLink]="['/listrestaurant']">Restaurantes</a></li>  
        <li routerLinkActive="active" *ngIf="authService.isAuth() && (authService.getRole() === 'admin')" ><a [routerLink]="['/listmenu']">Menus</a></li>      
        <li routerLinkActive="active" *ngIf="authService.isAuth()"><a [routerLink]="['/about']">Sobre</a></li>
        <li><a style="cursor: pointer;" (click)="logout()" *ngIf="authService.isAuth()">Logout</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->

  </div>
</nav>
</header>
<!-- Fim do header -->

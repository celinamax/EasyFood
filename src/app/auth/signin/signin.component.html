<form
  class="form-signin invoice"
  (ngSubmit)="onSignin(f)"
  #f="ngForm"
  novalidade
>
  <div class="box-header text-center with-border lead">
      <img class="logo-img" [src]="'assets/img/home/logo-v2.png'"/>
    <h2
      class="lead text-center"
      style="
    font-weight: 700;"
    >
      Entrar:
    </h2>
  </div>
  <div class="row invoice-info">
    <div class="col-xs-12 "><p class="lead">Email:</p></div>
    <div class="col-sm-12 col-xs-12 ">
      <div class="form-group">
        <label class="control-label sr-only" for="email"
          ><i class="fa fa-check"></i> Email</label
        >
        <input type="text" class="form-control" name="email" ngModel placeholder="Email" />
        <span class="help-block"></span>
      </div>
    </div>
  </div>
  <div class="row invoice-info">
    <div class="col-xs-12 "><p class="lead">Password:</p></div>
    <div class="col-sm-12 col-xs-12 ">
      <div class="form-group">
        <label class="control-label sr-only" for="password"
          ><i class="fa fa-check"></i> Password</label>
        <input type="password" class="form-control" name="password" ngModel placeholder="Password"/>
        <span class="help-block"></span>
      </div>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">
    Enviar
  </button>
  <p class="text-center" style="margin-top: 20px"><a [routerLink]="['/signup']">Registrar</a></p>
</form>
